<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-lora {
            font-family: 'Lora', serif;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 0;
        }
    </style>
</head>

<body class="text-gray-800">

    <div id="vanta-bg"></div>

    <div class="content-wrapper">
        <header class="w-full px-4 sm:px-6 lg:px-8">
            <div class="container mx-auto">
                <div class="flex justify-between items-center py-12">
                    <div class="text-2xl font-bold font-lora text-gray-900">
                       <a href="/">N</a> 
                    </div>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="/places" class="text-gray-600 hover:text-gray-900 transition-colors">Places</a>
                        <a href="/comingsoon" class="text-gray-600 hover:text-gray-900 transition-colors">Contact me</a>
                    </nav>
                    <div class="flex items-center">
                        <a href="/comingsoon"
                            class="border border-gray-800 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-800 hover:text-white transition-colors">About Me</a>
                        <button class="md:hidden ml-4 p-2">
                        </button>
                    </div>
                </div>
            </div>
        </header>




        {% block content %}

        {% endblock %}


        <div class="container mx-auto max-w-3xl px-4">
            <footer class="text-center text-gray-500 pt-8 pb-12 border-t">
                <p>&copy; 2025 The Campus Guide. All Rights Reserved.</p>
            </footer>
        </div>

    </div>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xaeada8, 
            shininess: 30.00,
            waveHeight: 15.00,
            waveSpeed: 1,
            zoom: 0.85,
            backgroundColor: 0xf5efe6 
        })
    </script>
</body>

</html>
